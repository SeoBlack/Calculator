<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb28803269.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
 <header >
    <h1 class="header">Calculator</h1>
 </header>
 <main class="main">
    <div class="container">
        <div class="result">
            <p class="result-txt"></p>
            <p class="current-num">0</p>
        </div>
        <div class="main-btns">
            <button class="clear">CLEAR</button>
            <button  class="delete">DELETE</button>
        </div>
        <div class="num-pad">
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="num" value="/">รท</button>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="num" value="*">x</button>
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="num" value=".">.</button>
            <button class="num" value="+">+</button>
            <button class="num" value="0">0</button>
            <button class="num" value="-">-</button>
            <button class="num" value="=">=</button>
        </div>
    </div>
 </main>
 <footer class="footer">
    <p class="copywrite">This project is part of  <a href="https://www.theodinproject.com/">The Odin Project </a>Curriculum <a href="https://github.com/SeoBlack"><i class="fa-brands fa-github"></i></a></p>
 </footer>
</body>
</html>
